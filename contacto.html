<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
</head>
<body>
    <!-- Comentarios -->
    <header>
        <nav>
            <a href="index.html">Inicio</a>

            <a href="nosotros.html">Nosotros</a>
        
            <a href="servicios.html">Servicios</a>

            <a href="galeria.html">Galeria</a>
            
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <section>
        <h1>Contacto</h1>

        <!-- Formulario de contacto -->

        <form action="index.html" method="get" enctype="multipart/form-data" novalidate autocomplete="off">
            <div>
            <label for="nombre">Nombre...</label>
            <input 
            type="text"
            name="nombre" 
            placeholder="Ingrese su nombre" 
            pattern="^[0-9]*$"
            required
            id="nombre"
            autocomplete="off">
        </div>
        <div>
            <input type="number" name="cantidad" step="0.5">
        </div>
        <div>
            <input type="color" name="color">
        </div>
        <div>
            <div>
                <input type="checkbox" name="tipo[]" id="html">
                <label for="html">HTML</label>
            </div>
            <div>
                <input type="checkbox" name="tipo[]" id="css">
                <label for="css">CSS</label>
            </div>
            <div>
                <input type="checkbox" name="tipo[]" id="js">
                <label for="js">JavaScript</label>
            </div>
        </div>
        <div>
            <div>
                <label for="hombre">Hombre</label>
                <input type="radio" name="genero" id="hombre">
            </div>
            <div>
                <label for="mujer">Mujer</label>
                <input type="radio" name="genero" id="mujer">
            </div>
            <div>
                <label for="otro">Otro</label>
                <input type="radio" name="genero" id="otro">
            </div>
        </div>
        <div>
            <label for="cuidad">Ciudades</label>
            <select name="ciudad" id="cuidad">
                <option value="bucaramanga">Bucaramanga</option>
                <option value="bogota">Bogota</option>
                <option value="cali">Cali</option>
                <option value="medellin">Medellin</option>
            </select>
        </div>
        <br>
        <br>
        <input type="date">
        <br>
        <br>
        <div>
            <input type="file" name="file" id="file">
        </div>
        <textarea name="mensaje" id="mensaje" rows="6"></textarea>
            <button>Enviar</button>
        </form>

        </section>
    </main>
    <footer></footer>
</body>
</html>
